<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <script type="module" src="utils/functions.js"></script>
    <script type="module" src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <h1 class="text-center">Gestión de Usuarios</h1>
        <h3 class="text-center">Buscar Usuario</h3>
        <form class="d-flex m-2">
            <input id="id" name="buscar_x_nombre_id" class="form-control me-2" type="search" placeholder="Buscar por ID"
                aria-label="Search" autofocus>
            <button id="searchUserButton" class="btn btn-outline-success me-2" type="submit">Buscar</button>
            <button id="clearUserButton" type="button" class="btn btn-secondary me-2">Limpiar</button>
            <a href="index.html" type="button" class="btn btn-primary me-2">Volver</a>
            <button id="verifyApi" class="btn btn-danger" type="submit">API</button>
        </form>

        <!-- Formulario de usuario -->

        <main class="md-flex m-2">


            <fieldset enabled>
                <form id="cliente-form-nuevo">
                    <div class="mb-3">
                        <label class="form-label" for="username">Nombre:</label>
                        <input class="form-control" type="text" id="username" name="nombre-usuario">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="fechaNac">Fecha de Nacimiento:</label>
                        <input class="form-control" type="date" id="fechaNac" name="fecha-nacimiento-usuario">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Correo Electrónico:</label>
                        <input class="form-control" type="email" id="email" name="correo-usuario">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="celular">Celular:</label>
                        <input class="form-control" type="text" id="celular" name="celular-usuario">
                    </div>
                    <div class="d-flex gap-3">
                        <label class="form-label" for="genero">Género:</label>
                        <div class="form-check">
                            <input value="M" class="form-check-input" type="radio" name="genero" id="generoMasculino">
                            <label class="form-check-label" for="generoMasculino">
                                Masculino
                            </label>
                        </div>
                        <div class="form-check">
                            <input value="F" class="form-check-input" type="radio" name="genero" id="generoFemenino">
                            <label class="form-check-label" for="generoFemenino">
                                Femenino
                            </label>
                        </div>
                        <div class="form-check">
                            <input value="N" class="form-check-input" type="radio" name="genero" id="generoNoDefinido"
                                checked>
                            <label class="form-check-label" for="generoNoDefinido">
                                No Definido
                            </label>
                        </div>
                    </div>
                    <button id="guardar" type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </fieldset>


            <!-- Otra seccion -->

            <div class="text-center">
                <h1>Todos los usuarios</h1>
            </div>

            <div
                style="overflow-x: auto; max-height: 50vh; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 20px;">
                <div class="container">
                    <h2>Usuarios: </h2>
                    <ul id="cliente-lista" class="list-group mb-4"></ul>
                </div>
            </div>

            <div id="cliente-detalle" class="card d-none">
                <div class="card-body">
                    <h5 class="card-title">Detalles del Usuario</h5>
                    <form id="cliente-form">
                        <!-- <input type="hidden" id="cliente-id"> -->
                        <div class="mb-3">
                            <label for="cliente-id" class="form-label">ID</label>
                            <input type="text" class="form-control" id="cliente-id" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="cliente-nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="cliente-nombre">
                        </div>
                        <div class="mb-3">
                            <label for="cliente-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="cliente-email">
                        </div>
                        <div class="mb-3">
                            <label for="cliente-celular" class="form-label">Celular</label>
                            <input type="text" class="form-control" id="cliente-celular">
                        </div>
                        <div class="mb-3">
                            <label for="cliente-fechaNac" class="form-label">Fecha de Nacimiento</label>
                            <input type="text" class="form-control" id="cliente-fechaNac">
                        </div>
                        <div class="mb-3">
                            <label for="cliente-genero" class="form-label">Género</label>
                            <select class="form-select" id="cliente-genero">
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                                <option value="N">No Definido</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
    </div>

</body>

<script>
    document.getElementById("clearUserButton").addEventListener("click", function () {
        document.getElementById("id").value = "";
        document.getElementById("id").focus();
    });
</script>

</html>
