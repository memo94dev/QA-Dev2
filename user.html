<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <main>
            <div class="text-center">
                <h1>Información del Usuario</h1>
                <a href="index.html">Volver a la página de inicio</a>
            </div>
                <form id="userForm">
                    <div class="mb-3">
                        <label for="id">ID del Usuario:</label>
                        <input type="text" id="id" name="id-usuario" class="form-control">
                    </div>
                    <button type="button" id="searchUserButton" class="btn btn-primary">Buscar</button>
                    <br>
                </form>
                <fieldset disabled>
                    <div class="mb-3">
                        <label class="form-label" for="username">Nombre:</label>
                        <input class="form-control" type="text" id="username" name="nombre-usuario">
                    </div>

                    <div class="mb-3">
                        <label class="col" for="email">Correo Electrónico:</label>
                        <input class="form-control" type="email" id="email" name="correo-usuario">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="celular">Celular:</label>
                        <input class="form-control" type="text" id="celular" name="celular-usuario">
                    </div>

                    <select id="estado" class="form-select" aria-label="Default select example">
                        <option selected>Consultar para verificar estado</option>
                        <option value="0">Inactivo</option>
                        <option value="1">Activo</option>
                    </select>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="generoMasculino">
                        <label class="form-check-label" for="generoMasculino">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="generoFemenino">
                        <label class="form-check-label" for="generoFemenino">
                            Femenino
                        </label>
                    </div>
                </fieldset>
        </main>
    </div>

</body>

</html>
